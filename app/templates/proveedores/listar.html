{% extends 'base.html' %}
{% block title %}Proveedores{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold text-gray-800">📦 Proveedores</h1>
        <a href="{{ url_for('main.crear_proveedor') }}"
           class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
            ➕ Nuevo proveedor
        </a>
    </div>

    <ul class="divide-y divide-gray-200">
        {% for p in proveedores %}
        <li class="py-4 flex items-center justify-between">
            <div>
                <p class="font-semibold text-gray-800">{{ p.nombre_empresa }}</p>
                <p class="text-sm text-gray-500">{{ p.cif }}</p>
            </div>
            <div class="flex space-x-2">
                <a href="{{ url_for('main.editar_proveedor', id=p.id) }}"
                   class="text-blue-600 hover:underline">✏️ Editar</a>

                <form method="POST"
                      action="{{ url_for('main.eliminar_proveedor', id=p.id) }}"
                      onsubmit="return confirm('¿Seguro que quieres eliminar este proveedor?');">
                    <button type="submit" class="text-red-600 hover:underline">🗑️ Eliminar</button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
